<div class="card">
  <div class="card-body">
    <p class="card-title">{{ repository.name }}</p>
    <p class="card-text">{{ repository.description }}</p>
    <p class="card-text">Stars: {{ repository.stargazers_count }}</p>
    <p class="card-text">Forks: {{ repository.forks_count }}</p>
    <p class="card-text">Language: {{ repository.language }}</p>
    <p class="card-text">Last Updated: {{ repository.updated_at }}</p>
  </div>
</div>
