<div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let repo of repositories">
        <app-repoitem [repository]="repo"></app-repoitem>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <ngb-pagination [collectionSize]="100" [(page)]="currentPage" [pageSize]="itemsPerPage" (pageChange)="onPageChange($event)" [maxSize]="5" [rotate]="true" [ellipses]="false"></ngb-pagination>
    </div>
  </div>
